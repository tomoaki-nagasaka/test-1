<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>チャットボットログ</title>
	<link href="/stylesheets/common.css" rel="stylesheet" />
	<link href="/stylesheets/bootstrap.css" rel="stylesheet" />
	<link href="/stylesheets/jquery.bootgrid.css" rel="stylesheet" />
</head>
<body>

    <h1>チャットボットログ</h1>
	<table id='grid-basic' class='table table-condensed table-hover table-striped'>
		<thead>
			<tr><th data-column-id='no' data-type='numeric' data-identifier='true' data-width='3%'>No</th>
               <th data-column-id='day' data-width='7%'>日時</th>
               <th data-column-id='user'  data-width='10%'>ユーザーID</th>
               <th data-column-id='que'  data-width='40%'>質問内容</th>
               <th data-column-id='ans'  data-width='40%'>回答内容</th>
           </tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2017/09/27</td>
				<td>11111</td>
				<td>テスト</td>
				<td>テストです</td>
			</tr>
		</tbody>
	</table>
	<br>
	<input id="btn_del" type="button" value="選択行の削除" onclick="drow()"  style="display:none">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js" th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js}"></script>
	<script type="text/javascript" src="/javascript/bootstrap.js" th:src="@{/javascript/bootstrap.js}"></script>
	<script type="text/javascript" src="/javascript/jquery.bootgrid.js" th:src="@{/javascript/jquery.bootgrid.js}"></script>

	<script>
	var rowIds = [];
	$(function() {
		//alert("ｊｓはじまり");
		//var h = $(window).height();
		//$('#wrap').css('display','none');
		//$('#loader-bg ,#loader').height(h).css('display','block');

		$('#btn_del').css('display', 'block');

	});

	$(window).load(function () { //全ての読み込みが完了したら実行
		$('#grid-basic').bootgrid({
			selection: true,
			multiSelect: true,
			rowSelect: true,
		    keepSelection: true,
		}).on("selected.rs.$.bootgrid", function(e, rows)
		{
		    for (var i = 0; i < rows.length; i++)
		    {
		        rowIds.push(rows[i].no);
		    }
		    //alert("Select: " + rowIds.join(","));
		}).on("deselected.rs.$.bootgrid", function(e, rows)
		{
		    for (var i = 0; i < rows.length; i++)
		    {
		    	rowIds.some(function(v, ii){
		    	    if (v==rows[i].no) rowIds.splice(ii,1);
		    	});
		        //rowIds.push(rows[i].no);
		    }
		    //alert("Deselect: " + rowIds.join(","));
		});
		alert("終わり");
	});
	</script>

</body>
</html>
